<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>e-status :: Login</title>

  <link rel="stylesheet" type="text/css" href="semantic.min.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

  <!-- Used with Tab History !-->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
  <script src="semantic.min.js"></script>
  <script src="e-login.js"></script>
  
</head>
<body style="background-color: #34495e; overflow: hidden">
	<div class="ui three column equal height center aligned stackable relaxed page grid">
		<div class="column one wide">
		</div>
		<div class="column thirteen wide">
			<img src="images/e-logo.png" class="ui image transition information visible" style="margin-left: auto; margin-right: auto; display: none">
			<form id="login" class="ui form secondary segment" style="display: none">
			    <div id="reset_message" style="display: none; text-align: left">
					<div class="ui positive inline message">
					  <i class="close icon"></i>
					  <div class="header">
						Password reset process initiated!
					  </div>
					  <span>An email was sent to blablabla@sgsdgsd.com with instructions to reset the password</span>
					  <i class="close icon"></i>
					</div>
					<div class="ui hidden divider"></div>
					<div class="ui hidden divider"></div>
				</div>
				<div class="ui teal input field">
				  <div class="ui right icon input">
				  	<input name="username" placeholder="Username" type="text">
				    <i class="user icon"></i>
				  </div>
				</div>
				<div class="ui hidden divider"></div>
				<div class="ui teal input field">
				  <div class="ui right icon input">
				  	<input name="password" placeholder="Password" type="password">
				    <i class="lock icon"></i>
				  </div>
				</div>
				<div class="ui hidden divider"></div>
			    <div class="ui buttons">
				  <div id="launch_password_reset" class="ui vertical animated button">
					<div class="visible content">Forgot Password?</div>
					<div class="hidden content">
					  Go
					</div>
				  </div>
				<div class="or"></div>
				  <div class="ui vertical animated teal submit button">
					<div class="visible content">Log me in</div>
					<div class="hidden content">
					  Submit
					</div>
				  </div>
			    </div>
			</form>
			<form id="password_reset" class="ui form segment" style="display: none;">
				<h2 class="ui header">Reset Password</h2>
				<div class="ui teal input field">
				  <div class="ui right icon input">
				  	<input name="email" placeholder="Email" type="email">
				    <i class="mail icon"></i>
				  </div>
				</div>
				<div class="ui horizontal divider">or</div>
				<div class="ui hidden divider"></div>
				<div class="ui hidden divider"></div>
				<div class="ui teal input field">
				  <div class="ui right icon input">
				  	<input name="username" placeholder="Username" type="text">
				    <i class="user icon"></i>
				  </div>
				</div>
				<div class="ui hidden divider"></div>
			    <div class="ui buttons">
				  <div id="launch_login" class="ui vertical animated button">
					<div class="visible content">Back to log in</div>
					<div class="hidden content">
					  Go
					</div>
				  </div>
				<div class="or"></div>
				  <div class="ui vertical animated teal submit button">
					<div class="visible content">Reset Password</div>
					<div class="hidden content">
					  Submit
					</div>
				  </div>
			    </div>
			</form>
		</div>
		<div class="column one wide">
		</div>
	</div>
</body>
</html>
